# or you can just type any string and create file `{x}.yml` where {x} is whatever you typed in here
lang: en

# if true some items and/or big tags will be saved in the `saved.yml` file
# this is not yet working, I hope I will do this feature and change this text, or otherwise you may try to use it, but it may do nothing
